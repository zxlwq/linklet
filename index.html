<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="asset/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短链生成器</title>
    <style>
        :root {
            --color-primary: #5c7cfa;
            --color-primary-dark: #4263eb;
            --color-primary-alpha: #5c7cfa50;
            --body-color: #ffffff;
            --border-color: #dee2e6;
        }

        /* 设置背景图片 */
        body {
            background: url('asset/img/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            color: var(--body-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        /* 半透明遮罩层 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* 30% 透明度 */
            z-index: -1;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 1rem;
            opacity: .9;
        }

        main {
            background: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: .5rem;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
        }

        input {
            width: 100%;
            padding: .75rem;
            border: 1px solid var(--border-color);
            border-radius: .5rem;
            font-size: 1rem;
            box-sizing: border-box;
            margin-top: 1rem;
            text-align: center;
        }

        button {
            width: 100%;
            margin-top: 1rem;
            padding: .75rem;
            border: none;
            border-radius: .5rem;
            background: var(--color-primary);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background .3s;
        }

        button:hover {
            background: var(--color-primary-dark);
        }

        .success, .error {
            margin-top: 1rem;
            padding: .75rem;
            border-radius: .5rem;
            color: #fff;
            text-align: center;
        }

        .success {
            background: #38d9a9;
        }

        .error {
            background: #ff8787;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            opacity: .8;
        }
    </style>
</head>
<body>

    <header><h1>短链生成器</h1></header>
    <main x-data="app">
        <input placeholder="输入要缩短的网址..." x-model="url">
        <button :disabled="loading || isValidated()" @click="submit()">生成短链</button>
        <p x-show="alert" :class="alert?.type" x-text="alert?.message"></p>
    </main>

    <footer>
        基于 <a href="https://github.com/harrisonwang/linklet" target="_blank">Cloudflare</a> 的短链生成器
    </footer>

    <script src="asset/js/alpine.js"></script>
    <script>
        const app = {
            url: '',
            alert: null,
            loading: false,
            isValidated () {
                return !/^https?:\/\/.{3,}/.test(this.url);
            },
            async copyToClipboard(text) {
                try {
                    await navigator.clipboard.writeText(text);
                    this.alert = { type: 'success', message: `短链已复制：${text}` };
                } catch (err) {
                    this.alert = { type: 'error', message: '复制失败，请手动复制！' };
                }
            },
            submit () {
                if (!this.url) {
                    this.alert = { type: 'error', message: '请输入 URL！' };
                    return;
                }

                this.loading = true;

                fetch('/create', {
                    method: 'post',
                    headers: { 'content-type': 'application/json' },
                    body: JSON.stringify({ url: this.url })
                })
                .then(res => res.json())
                .then(res => {
                    this.loading = false;
                    if (res.message) {
                        this.alert = { type: 'error', message: res.message };
                    } else {
                        this.url = res.link;
                        this.alert = { type: 'success', message: `短链生成成功：${res.link}` };
                        this.copyToClipboard(res.link); // 自动复制到剪贴板
                    }
                })
                .catch(err => {
                    this.alert = { type: 'error', message: '请求失败，请稍后再试！' };
                    this.loading = false;
                });
            }
        };
    </script>

</body>
</html>
